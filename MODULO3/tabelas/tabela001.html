<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabela001.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = Tabela
            TABLE ROW = Linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela / (o fechamento da tag TD fica a critério do programador, não é obrigatório, segundo o WTC)
    -->    
    <table>
        <tr> <!-- Primeira Linha-->
            <td>A1</td> <!--Primeiro DADO-->
            <td>B1</td> <!--Segundo DADO-->
            <td>C1</td> <!--Terceiro DADO-->
        </tr>

        <tr><!-- Segunda Linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!-- Terceira Linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr><!-- Quarta Linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
