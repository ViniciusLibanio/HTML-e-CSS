<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="desafio04.css">
    <title>Tabelas</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2" class="fundoCinza" scope="col">Área</th>
                <th rowspan="2" class="fundoCinza" scope="col">Disciplina</th>
                <th colspan="2" class="fundoCinza" scope="colgroup">Nota</th>
                <th rowspan="2" class="fundoCinza" scope="col">Média</th>
            </tr>
            <tr>
                <th class="fundoCinza" scope="col">Nota 1</th>
                <th class="fundoCinza" scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td> 

            </tr>


            <tr>
            
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>


            <tr>
                
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>


            <tr>
                
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th colspan="4" class="fundoCinza" scope="row">Média de Exatas</th>
                <td class="fundoCinza">0.0</td>
            </tr>
        
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        
            <tr>
                <th colspan="4" class="fundoCinza" scope="row">Média de Humanas</th>
                <td class="fundoCinza">0.0</td>
            </tr>
        
        
        
        
        
        
        </tbody>
    </table>

</body>

</html>
