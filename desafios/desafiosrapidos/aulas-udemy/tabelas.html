<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="tabelas.css">
</head>
<body>
    <h1>Estilizando Tabelas</h1>
    <table>
        <legend>Tabela de Preços</legend>
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th class="direita">Preço</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="direita">R$ 2.500</td>
        </tr>
        <tr class="alternado">
            <td>002</td>
            <td>Tablet</td>
            <td class="direita">R$ 1.500</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="direita">R$ 3.500</td>
        </tr>
        <tr class="alternado">
            <td>004</td>
            <td>Nexus</td>
            <td class="direita">R$ 3.500</td>
        </tr>
    </table>
</body>
</html>
