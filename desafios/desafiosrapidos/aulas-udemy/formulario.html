<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Tabelas</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>Estilizando Formulários</h1>

    <form>

        <fieldset>
            <legend>Detalhes de Contato</legend>

            <div>
                <!--o for="nome" aponta referenciando para o id do input que deve estar com o mesmo nome.-->
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" name="url" id="url">
            </div>


        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Deixe uma mensagem..."></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="lembrar" id="nao">Não
                </label>
            </div>
        </fieldset>



    </form>
    
</body>
</html>
