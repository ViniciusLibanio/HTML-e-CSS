<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>

    <!---MP4 M4V WEBM OGV-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    
    <!-- <video src="midia/video01.mp4" width="350" height="400" controls></video> -->

    <video width="500" height="500" poster="imagens/cachorroeditado.png" controls>
        <!-- Colocar os vídeos levando em consideração a ordem, pois ela importa para o HTML.
             Se o navegador não tiver compatibilidade com nenhum formato, não exibirá o vídeo.
             A tag POSTER coloca uma CAPA no vídeo.-->
        <!--Dessa forma a banda consumida é do seu servidor-->
        <source src="midia/video01.mp4" type="video/mp4">
        <source src="midia/video01.ogv" type="video/ogg">
        <source src="midia/video01.webm" type="video/webm">

    </video>

    <h1>Inserindo vídeos do YouTube</h1>

    <!--Dessa forma a banda consumida é do YouTube.-->

    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/t3WZIL_VwYg?si=K5143tJys6KKgGTJ" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen>
    </iframe>

</body>
</html>
