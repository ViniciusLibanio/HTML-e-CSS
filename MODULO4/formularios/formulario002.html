<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iuso">Usuário: </label>
            <input type="text" name="uso" id="iuso" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário"> <!--REQUIRED é um atributo que sempre que algum campo é obrigatório ele é REQUERIDO.-->
            <!--MINLENGTH é a quantidade mínima que um determinado campo do formulário irá aceitar.-->
            <!--SIZE é o tamanho da caixa, quantos caracteres ela irá exibir.-->
            <!--colocando o AUTOCOMPLETE="ON" no FORM, o AUTOCOMPLETE em INPUT da opções do que irá conter naquela caixa, dando sugestões dos mais usados.-->
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
