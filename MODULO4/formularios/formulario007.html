<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado: </label> <!-- Nessa TAG o Label é um ELEMENTO-->
            <select name="Estado" id="iest" required>

                <option value="">--- ESCOLHA ---</option>
                <optgroup label="Região Sudeste"> <!--Nessa TAG o Label é um ATRIBUTO !-->
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option>Professor</option>
                <option>Médico</option>
                <option>Desenvolvedor</option>
                <option>Administrador</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="40" rows="10" style="resize: none" placeholder="digite sua mensagem aqui."></textarea>
            <!--Todo formulário que utiliza do METHOD GET, tem um limite máximo de 3000 bites, se passar, assim como em um textarea pode ser que passe, utilizar METHOD POST.-->
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
