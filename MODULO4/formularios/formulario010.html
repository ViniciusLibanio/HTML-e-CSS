<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php">
        <label for="iano">Que ano você nasceu?:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023"
            oninput="anores.innerHTML = Number(2023) - Number(iano.value)"><br>
            <!--JAVASCRIPT: oninput - significa quando for digitado algo / "anores.innerHTML" significa que o ID ANORES vai exibir / Number(2023) o ano atual / - Number(iano.value) subtraindo o valor que for colocado no ID IANO, que é uma caixa do tipo NUMBER que vai do 1900 ao 2023.-->
        <label for="anores">Você tem </label><output id="anores">0</output> anos


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
