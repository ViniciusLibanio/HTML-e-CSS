<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" size="30" placeholder="nome completo"
                autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imeda" min="0" max="10" step="0.5" value="5">
            <!--input de tipo NUMBER aceita apenas números.-->
            <!--STEP dita de quanto em quanto vai mudar os números da caixa.-->
        </p>

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idata">Data da Prova: </label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
